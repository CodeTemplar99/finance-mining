<div data-jarallax='{"speed": 0.4}' data-jarallax-video="https://www.youtube.com/watch?v=hPzfn1yIoRw" id="main-wrapper" class="oxyy-login-register bg-dark">

  <p>&nbsp;</p>
   
  <div class="container">
    <div class="row no-gutters min-vh-100 py-0"> 
      <!-- Welcome Text
      ========================= -->
         <div class="col-lg-4">
         </div> 
      <!-- Welcome Text End --> 
      
      <!-- Login Form
      ========================= -->
      <div class="col-lg-5 shadow-lg d-flex align-items-center rounded-lg rounded-left-0 bg-dark">
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-lg-10 mx-auto">
              <h3 class="text-black text-center mb-4">REGISTRATION</h3>
              <form id="loginForm" class="form-dark" method="post">
                                  <div class="form-group">
                  <label class="text-light">First Name</label>
                  <input type="text" class="form-control" name="fname" id="fname" required placeholder="Enter First Names">
                </div>
                
                <div class="form-group">
                  <label class="text-light">Last Name</label>
                  <input type="text" class="form-control" name="lname" id="lname" required placeholder="Enter Last Names">
                </div>
                
                
                
                 
                 <div class="form-group">
                  <label class="text-light">Username</label>
                  <input type="text" class="form-control" name="username" id="username" required placeholder="Enter Full  username">
                </div>
                
                
                <div class="form-group">
                  <label class="text-light" for="emailAddress">Email Address</label>
                  <input type="email" class="form-control" name="email" id="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="text-light" for="loginPassword">Password</label>
                  <input type="password" class="form-control" name="pass" id="pass" required placeholder="Enter Password">
                </div>
                
                
                  <div class="form-group">
                  <label class="text-light" for="loginPassword">Re-type Password</label>
                  <input type="password" class="form-control" name="cpass" id="cpass" required placeholder="Enter Password">
                </div>
                
                
                  
                  <div class="form-group">
                  <label style="font-weight:bolder" class="text-light" for="loginPassword">Bitcoin address (copy and paste)</label>
                  <input type="text" class="form-control" name="bitcoin" id="bitcoin" required placeholder="Enter Password">
                </div>
                
                <div style="display: none;" class="col-lg-12 form-group">
					<input type="text"  name="referral" id="referral" value="" class="form-control" placeholder="Enter Referral Username">
				</div>
                
                <div class="row">
                  <div class="col-sm">
                    <div class="form-check text-2 custom-control custom-checkbox">
                      <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                      <label class="custom-control-label text-light" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="col-sm text-2 text-right"><a class="btn-link" href="reset.html">Forgot Password ?</a></div>
                </div>
                
                
                <button type="submit" name="sub" id="suba" style="display: none;" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light"></button> 
                                            
                <button id="nh" onClick="postStuff();" style="background-color:#00CC33; color:#FFFFFF" class="btn btn-primary btn-block my-4" type="button" name="submit">Register</button>
                
              </form>
                           <p class="text-2 text-center text-light mb-0">already have account? <a class="btn-link" href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Form End --> 
    </div>
  </div>

    <script>
function postStuff(){
var hr = new XMLHttpRequest();
var username = document.getElementById('username').value;
var firstname = document.getElementById('fname').value;
var lastname = document.getElementById('lname').value;
var email = document.getElementById('email').value;
/*var phone  = document.getElementById('phone').value;
var country = document.getElementById('country').value;*/
var password = document.getElementById('pass').value;
var password2 = document.getElementById('cpass').value;

if( email=="" || firstname=="" ||  lastname=="" || username=="" ||   password=="" || password2==""){
	sweetUnpre("Please fill all necessary fields!");
	}else{
var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		if( !emailReg.test($('#email').val()) ) {
					sweetUnpre('Please use a valid email address!');
		}else{
			if(password != password2){
				sweetUnpre('Password dose not match!');
				}else{
					if($('#pass').val().length < 8 || $('#pass').val().length >36){
						sweetUnpre('Password must be between the range of 8 - 36!');
						} else{	
							
							$('#suba').click();

						}//password lenght
			}//password match
     }//email
}//else empty
//sweetUnpre('processing...');
}
 $(document).ready(function() {
	 $('#remove').css("cursor","pointer");
	 $('#nh').css("cursor","pointer");
	  $('#poster').css("cursor","pointer");
	 $('#remove').click(function(){
		 $('#go').hide('slow');
	 });
 });
</script>
