            <div class="col-11 col-lg-10 mx-auto">
              <h3 class="text-black text-center mb-4">ACCOUNT LOGIN</h3>
              <form id="loginForm" class="form-dark" method="post">
                                  <div class="form-group">
                  <label class="text-light" for="emailAddress">Email Address</label>
                  <input type="email" class="form-control" name="email" id="mail" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label class="text-light" for="loginPassword">Password</label>
                  <input type="password" class="form-control" name="pass" id="pass" required placeholder="Enter Password">
                </div>
                <div class="row">

                  </div>
                  <div class="col-sm text-2 text-right"><a class="btn-link" href="reset.html">Forgot Password ?</a></div>
                </div>
               
                
                <button id="sub" name="sub" style="display: none;" type="submit" class="btn btn-primary btn-round btn-lg btn-block ">SIGN IN</button>
                                           
                <button  id="sup" onClick="postStuff()" class="btn btn-primary btn-block my-4" type="button" name="submit">Login</button>
              </form>
            
              <p class="text-2 text-center text-light mb-0">Don't have an account? <a class="btn-link" href="registration.html">Sign Up</a></p>

    <script>
	function postStuff(){
var hr = new XMLHttpRequest();
var email = document.getElementById('mail').value;
var pass = document.getElementById('pass').value;

if(email=="" || pass==""){
	sweetUnpre("Invalid Email/Password Conbination!");
	}else{
var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		if( !emailReg.test(email) ) {
					sweetUnpre('Please use a valid email address!');
		}else{
$('#sub').click();

     }
	}
}
	
 $(document).ready(function() {
	 $('#remove').css("cursor","pointer");
	 $('#sup').css("cursor","pointer");
	  $('#poster').css("cursor","pointer");

	 });
 });
